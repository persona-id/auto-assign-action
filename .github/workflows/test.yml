name: 'Test'

on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ./.node-version

      - name: install
        run: yarn install

      - name: build
        run: yarn run build

      - name: test
        run: yarn test

      - name: format check
        run: yarn run format-check